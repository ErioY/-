<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
    <style>
    table,th,td{
        border:1px solid #a5bddf;
        margin: 0 auto;
       
    }

    th,td{
        text-align:center;
        padding:24px;
    }

    th{
        background-color:#dbe3fa;
    }

    td{
        color:#080a09;
    }

    td.high{
        color:#e44800;
    }
    td.low{
        color:#000065;
    }
    </style>
</head>
<body>
    <table cellpadding = "0" cellspacing = "0">
        <thead>
            <tr>
                <th colspan = "2">日期</th>
                <!-- <th></th> -->
                <th colspan = "2">天气现象</th>
                <!-- <th></th> -->
                <th>气温</th>
                <th>风向</th>
                <th>风力</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan = "2">22日星期五</td>
                <td>白天</td>
                <td><img src="images/sun.jpg" alt="太阳不见了..."></td>
                <td>晴间多云</td>
                <td class="high">高温7℃</td>
                <td>无持续风向</td>
                <td>微风</td>
            </tr>
            <tr>
                <!-- <td></td> -->
                <td>夜间</td>
                <td><img src="images/moon.jpg" alt="月亮藏起来了..."></td>
                <td>晴</td>
                <td class="low">低温-4℃</td>
                <td>无持续风向</td>
                <td>微风</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
